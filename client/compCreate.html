<template name="compCreate">
  <div class="createActions">
    <button id="capture">capture</button>
    <!-- input class="button" id="upload" type="file" -->
        <!-- On iOS 6 we can use the file select input with the following attributes to capture an image from the camera -->
    <input class="button" id="fileselect" type="file" accept="image/*" capture="camera">
    <!-- Used to capture frame from webcam video feed -->
    <input type="button" value="Save" id="save" />
  </div>
  <div class="comp" style="position: relative;">

    <!-- For devices that support getUserMedia and have a webcam we can display the feed in a video element -->
    <video id="video" width="500" height="375" preload autoplay loop muted></video>

    <!-- Selected image will be draw to a canvas -->
    <canvas id="layer1" width="300" height="375" 
      style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
   <canvas id="layer2" width="100" height="100" 
     style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>


    <!-- Or alternatively added to an img tag 
    <img id="imgtag" src="" width="500" height="375" alt="capture img" /-->

  </div>
</template>
