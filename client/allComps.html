<template name="allComps">
  <div class="browseNav">
    <p>Click to play or nav through the collection of compositions</p>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
  </div>
  <div class="comp">
    <div class="imageView">
      {{#each images}}
        <div>
          <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
        </div>
        <p>Uploaded on: {{this.uploadedAt}}</p>
      {{/each}}
    </div>
    <button id="play">Play</button>
  </div>
</template>
